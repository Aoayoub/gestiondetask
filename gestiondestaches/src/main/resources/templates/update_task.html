<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Task Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Task Management System</h1>
  <hr>
  <h2>Update Task</h2>

  <form action="#" th:action="@{/saveTask}" th:object="${task}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{category}" class="form-control mb-4 col-4">
    <input type="date" th:field="*{dueDate}" placeholder="Date" class="form-control mb-4 col-4" pattern="yyyy-MM-dd">
    <label for="priority">Priority:</label>
    <select id="priority" th:field="*{priority}" class="form-control mb-4 col-4">
      <option th:each="p : ${T(com.example.gestiondestaches.Model.Task.Priority).values()}"
              th:value="${p}" th:text="${p.name()}"></option>
    </select>
    <select id="status" th:field="*{status}" class="form-control mb-4 col-4">
      <option th:each="p : ${T(com.example.gestiondestaches.Model.Task.Status).values()}"
              th:value="${p}" th:text="${p.name()}"></option>
    </select>

    <button type="submit" class="btn btn-info col-2"> Update Task</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Task List</a>
</div>
</body>

</html>
